<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="container container-fluid">
      <div id="myInputSection"class="row bg-white m-5">
          <div class="col-6 d-flex flex-column justify-content-center align-items-center mx-auto">
            <img
            id="myImg"
            src="./assets/img/Imagen 1.png"
            alt="cute hero"
            class="w-50"
          />
          <h1 id="titulo" class="">Encuentra a tu SuperHero</h1>
        <p>Ingresa el número del SuperHero que buscas</p>
        <div class="input-group mb-3 w-25">
          <input
          type="number"
          id="myHero"
          class="form-control"
          placeholder=""
          aria-label="Username"
          aria-describedby="basic-addon1"
          />
        </div>
        <button id="myButton" type="button" class="btn btn-light">Buscar</button>


          </div>
      </div>
      
      
      <div id="myHeroSection" class="row">
        <h2 id="heroName"></h2>
        <div id="cardContainer"></div>
        <div id="chartContainer" class="col-6"></div>
      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </body>
</html>
